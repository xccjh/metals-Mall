<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <!-- 编码 -->
    <meta charset="utf-8">
    <!-- Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下，建议将此 <meta> 标签加入到你的页面中：意味着，如果引入了这个标签，那么ie会调用最新的渲染引擎来解析这个页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端的viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap:核心的样式文件 -->
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 :IE8及以下不支持html5和响应式，如果想支持由引入下面这个文件-->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="./lib/html5shiv/html5shiv.min.js"></script>
      <script src="./lib/respond/respond.js"></script>
    <![endif]-->
  </head>
  <body>
    

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) bootstrap是基于jq，所以需要先引入jq -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。bootstrap的核心的js文件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
