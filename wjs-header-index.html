<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
  <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/wjs-index.css">
  <link rel="stylesheet" href="./css/base.css">
  <!--[if lt IE 9]>
      <script src="./lib/html5shiv/html5shiv.min.js"></script>
      <script src="./lib/respond/respond.js"></script>
    <![endif]-->
</head>

<body>
  <header class="wjs_header hidden-xs hidden-sm">
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <a class="wjs_code">
            <span class="glyphicon glyphicon-phone">手机微金所</span>
            <span class="glyphicon glyphicon-menu-down"></span>
            <img src="./images/code.jpg" alt="">
          </a>
        </div>
        <div class="col-md-5">
          <span class="glyphicon glyphicon-earphone"></span>
          <a href="javascript:;">4006-89-4006（服务时间：9:00~21:00） 联系在线客服</a>
        </div>
        <div class="col-md-2">
          <a href="javascript:;">常见问题</a>&nbsp;&nbsp;
          <a href="javascript:;">财富登录</a>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-danger">免费注册</button>
          <button type="button" class="btn btn-link">登陆</button>
        </div>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-default wjs_nav">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <span class="wjs_icon wjs_icon_logo"></span>
          <span class="wjs_icon wjs_icon_text"></span>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav hidden-sm">
          <li class="active">
            <a href="#">我要投资
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li>
            <a href="#">我要借贷</a>
          </li>
          <li>
            <a href="#">平台介绍</a>
          </li>
          <li>
            <a href="#">新手专区</a>
          </li>
          <li>
            <a href="#">最新动态</a>
          </li>
          <li>
            <a href="#">微平台</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">个人中心</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="wjs_banner">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" data-large-image="./images/slide_01_2000x410.jpg" data-small-image="./images/slide_01_640x340.jpg">
      </div>
        <div class="item" data-large-image="./images/slide_02_2000x410.jpg" data-small-image="./images/slide_02_640x340.jpg">
      </div>
        <div class="item" data-large-image="./images/slide_03_2000x410.jpg" data-small-image="./images/slide_03_640x340.jpg">
      </div>
      <div class="item" data-large-image="./images/slide_04_2000x410.jpg" data-small-image="./images/slide_04_640x340.jpg">
      </div>
    </div>

    <!-- Controls -->
    <!-- data-slide="prev"：行为：上一张 -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
  </div>

  <div class="wjs_info"></div>
  <div class="wjs_date"></div>
  <div class="wjs_product"></div>
  <div class="wjs_news"></div>
  <div class="wjs_parterner"></div>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/wjs_index.js"></script>
</body>

</html>
